version: "3.9"

services:
  mongo:
    image: mongo:7.0
    container_name: product-catalog-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1 >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product-catalog-backend
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/product_catalog}
      - PORT=${BACKEND_PORT:-3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - NODE_ENV=development
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD-SHELL", "node -e \"http=require('http'); http.get('http://localhost:3000/health', r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1));\""]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-catalog-frontend
    env_file:
      - .env
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
